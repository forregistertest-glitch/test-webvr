<div class="h-full flex flex-col bg-gray-50 dark:bg-[--color-bg-base]">
    
    <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-[--color-border-base] bg-white dark:bg-[--color-bg-content] shadow-sm flex-shrink-0">
        <div>
            <h1 class="text-xl font-bold text-fuchsia-700 dark:text-fuchsia-400">Order Pathology</h1>
            <p class="text-xs text-gray-500 dark:text-[--color-text-muted]">Biopsy, Cytology, Microbiology, PCR</p>
        </div>
        <div class="flex space-x-2">
            <div class="flex items-center bg-gray-100 dark:bg-[--color-bg-secondary] px-3 py-1 rounded border border-gray-200 dark:border-[--color-border-base]">
                <span class="text-xs text-gray-500 dark:text-[--color-text-muted] font-semibold mr-2">Total:</span>
                <span id="path-total-price" class="text-sm font-bold text-gray-700 dark:text-[--color-text-base]">0</span>
            </div>
        </div>
    </div>

    <div class="flex-1 p-4 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 h-[650px]">
            
            <div class="md:col-span-3 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col h-full overflow-hidden">
                <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex-shrink-0">
                    Method / Category
                </div>
                <ul id="path-category-list" class="overflow-y-auto flex-1 divide-y divide-gray-100 dark:divide-[--color-border-base]">
                    <!-- Generated by JS -->
                </ul>
            </div>

            <div class="md:col-span-4 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col h-full overflow-hidden">
                <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex-shrink-0">
                    Select Request
                </div>
                <ul id="path-item-list" class="overflow-y-auto flex-1 p-2 space-y-1">
                    <li class="text-center text-gray-400 mt-10 text-sm">Select method first</li>
                </ul>
            </div>

            <div class="md:col-span-5 flex flex-col gap-4 h-full overflow-hidden">
                
                <!-- Form & Cart Section -->
                <div class="flex-1 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col overflow-hidden">
                    
                    <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex justify-between items-center flex-shrink-0">
                        <span>Specimen Details</span>
                        <span class="text-xs text-gray-500 font-normal">AAHA Standard</span>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto p-4 space-y-4">
                        <div id="path-selected-info" class="hidden p-3 bg-gray-50 dark:bg-[--color-bg-secondary] rounded border border-gray-200 dark:border-[--color-border-base] border-l-4 border-l-fuchsia-500 transition-all">
                            <div class="font-bold text-gray-800 dark:text-[--color-text-base]" id="path-selected-name"></div>
                            <div class="text-xs text-gray-500 dark:text-[--color-text-muted]" id="path-selected-code"></div>
                        </div>

                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs font-semibold text-gray-600 dark:text-[--color-text-muted] mb-1">
                                    Clinical History & Description <span class="text-red-500">*</span> <span class="font-normal text-gray-400">(ใส่ข้อมูลรวมทุก Specimen)</span>
                                </label>
                                <textarea id="path-history" rows="3" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-fuchsia-500 focus:outline-none dark:bg-[--color-bg-base] dark:border-[--color-border-base] dark:text-[--color-text-base]" placeholder="Duration, Size, Appearance..."></textarea>
                            </div>

                            <div>
                                <label class="block text-xs font-semibold text-gray-600 dark:text-[--color-text-muted] mb-1">
                                    Specimen Source / Site <span class="text-red-500">*</span> <span class="font-normal text-gray-400">(ใส่ข้อมูลแยกแต่ละ Specimen)</span>
                                </label>
                                <input type="text" id="path-site" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-fuchsia-500 focus:outline-none dark:bg-[--color-bg-base] dark:border-[--color-border-base] dark:text-[--color-text-base]" placeholder="e.g., Mass at left shoulder">
                            </div>
                        </div>

                        <button id="btn-add-path-cart" disabled class="w-full py-2 px-3 rounded border border-fuchsia-300 bg-fuchsia-50 text-fuchsia-700 text-sm font-bold hover:bg-fuchsia-100 focus:ring-2 focus:ring-fuchsia-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:border-gray-200 disabled:text-gray-400 transition-all flex justify-center items-center">
                            <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add to Request List
                        </button>

                        <div class="border-t border-gray-200 dark:border-[--color-border-base] pt-3">
                            <div class="text-xs font-semibold text-gray-500 dark:text-[--color-text-muted] mb-2">Request List:</div>
                            <ul id="path-mini-cart" class="space-y-2 text-sm pb-2">
                                <li class="text-center text-xs text-gray-400 italic py-2">No items added yet</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Action Panel (Updated) -->
                <div class="flex-shrink-0 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] p-4 mt-auto space-y-3">
                    
                    <!-- Effective Time (New) -->
                    <div>
                        <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Effective Date/Time</label>
                        <div class="flex gap-2 mt-1">
                            <input type="date" id="path-effective-date" class="w-1/2 p-1.5 text-xs border rounded dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]">
                            <input type="time" id="path-effective-time" class="w-1/2 p-1.5 text-xs border rounded dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]">
                        </div>
                    </div>

                    <!-- Order Note (New) -->
                    <div>
                        <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Order Note</label>
                         <textarea id="path-order-note" rows="2" class="w-full mt-1 p-2 text-xs border rounded focus:ring-1 focus:ring-fuchsia-500 outline-none dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]" placeholder="E.g., Plan surgery next week..."></textarea>
                    </div>

                    <!-- Action Buttons (Split) -->
                    <div class="grid grid-cols-2 gap-3">
                        <button id="btn-save-path-plan" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-2 rounded-lg shadow-sm text-xs flex justify-center items-center transition-all active:scale-95">
                            <i data-lucide="calendar-clock" class="w-4 h-4 mr-1.5"></i> Save as Plan
                        </button>
                        <button id="btn-confirm-path-order" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-2 rounded-lg shadow-sm text-xs flex justify-center items-center transition-all active:scale-95">
                            <i data-lucide="check-circle" class="w-4 h-4 mr-1.5"></i> Confirm & Send
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
