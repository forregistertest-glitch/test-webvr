<div class="h-full flex flex-col bg-gray-50 dark:bg-[--color-bg-base]">
    
    <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-[--color-border-base] bg-white dark:bg-[--color-bg-content] shadow-sm flex-shrink-0">
        <div>
            <h1 class="text-xl font-bold text-pink-600 dark:text-pink-400">Order Lab (Clinical Pathology)</h1>
            <p class="text-xs text-gray-500 dark:text-[--color-text-muted]">Hematology, Chemistry, Immunology, Urinalysis</p>
        </div>
        <div class="flex space-x-2">
            <div class="flex items-center bg-gray-100 dark:bg-[--color-bg-secondary] px-3 py-1 rounded border border-gray-200 dark:border-[--color-border-base]">
                <span class="text-xs text-gray-500 dark:text-[--color-text-muted] font-semibold mr-2">Total:</span>
                <span id="lis-total-price" class="text-sm font-bold text-gray-700 dark:text-[--color-text-base]">0</span>
            </div>
        </div>
    </div>

    <div class="flex-1 p-4 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 h-[650px]">
            
            <div class="md:col-span-3 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col h-full overflow-hidden">
                <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex-shrink-0">
                    Categories
                </div>
                <ul id="lis-category-list" class="overflow-y-auto flex-1 divide-y divide-gray-100 dark:divide-[--color-border-base]">
                    <!-- Categories generated by JS -->
                </ul>
            </div>

            <div class="md:col-span-5 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col h-full overflow-hidden">
                <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex justify-between flex-shrink-0">
                    <span>Select Tests</span>
                    <span id="lis-current-cat-name" class="text-gray-500 font-normal text-xs"></span>
                </div>
                <div class="flex-1 overflow-y-auto p-2">
                    <ul id="lis-item-list" class="space-y-1">
                        <li class="text-center text-gray-400 mt-10 text-sm">Select a category to view tests</li>
                    </ul>
                </div>
            </div>

            <div class="md:col-span-4 flex flex-col gap-4 h-full overflow-hidden">
                
                <div class="flex-1 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] flex flex-col overflow-hidden">
                    <div class="p-3 bg-gray-100 dark:bg-[--color-bg-secondary] border-b border-gray-200 dark:border-[--color-border-base] font-semibold text-sm flex-shrink-0">
                        Selected Orders
                    </div>
                    <div class="flex-1 overflow-y-auto p-0">
                        <table class="w-full text-sm text-left">
                            <tbody id="lis-cart-body" class="divide-y divide-gray-100 dark:divide-[--color-border-base]">
                                <tr><td class="p-4 text-center text-gray-400 text-xs">No items selected</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Action Panel (Updated for Beta 5.2) -->
                <div class="flex-shrink-0 bg-white dark:bg-[--color-bg-content] rounded-lg shadow-sm border border-gray-200 dark:border-[--color-border-base] p-4 space-y-3">
                    
                    <!-- Effective Time (New Location) -->
                    <div>
                        <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Effective Date/Time</label>
                        <div class="flex gap-2 mt-1">
                            <input type="date" id="lis-effective-date" class="w-1/2 p-1.5 text-xs border rounded dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]">
                            <input type="time" id="lis-effective-time" class="w-1/2 p-1.5 text-xs border rounded dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]">
                        </div>
                    </div>

                    <!-- Order Note (New) -->
                    <div>
                        <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Order Note</label>
                        <textarea id="lis-order-note" rows="2" class="w-full mt-1 p-2 text-xs border rounded focus:ring-1 focus:ring-pink-500 outline-none dark:bg-[--color-bg-secondary] dark:border-[--color-border-base] dark:text-[--color-text-base]" placeholder="E.g., Fasting required, Stat request..."></textarea>
                    </div>

                    <!-- Priority & Fasting -->
                    <div class="grid grid-cols-2 gap-2 pt-1">
                        <div>
                            <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Priority</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <div class="flex items-center">
                                    <input id="prio-routine" type="radio" value="Routine" name="lis_priority" class="w-3 h-3 text-blue-600 focus:ring-blue-500" checked>
                                    <label for="prio-routine" class="ml-1 text-xs text-gray-700 dark:text-[--color-text-base]">Routine</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="prio-stat" type="radio" value="STAT" name="lis_priority" class="w-3 h-3 text-red-600 focus:ring-red-500">
                                    <label for="prio-stat" class="ml-1 text-xs font-bold text-red-600 dark:text-red-500">STAT</label>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                             <label class="text-xs font-semibold text-gray-500 uppercase dark:text-[--color-text-muted]">Patient Status</label>
                             <div class="flex items-center space-x-2 mt-1">
                                <input type="checkbox" id="lis-fasting" class="rounded border-gray-300 text-blue-600 w-3 h-3">
                                <label for="lis-fasting" class="text-xs text-gray-700 dark:text-[--color-text-base]">Fasted (งดน้ำ-อาหาร)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons (Split) -->
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button id="btn-save-lis-plan" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-2 rounded-lg shadow-sm text-xs flex justify-center items-center transition-all active:scale-95">
                            <i data-lucide="calendar-clock" class="w-4 h-4 mr-1.5"></i> Save as Plan
                        </button>
                        <button id="btn-confirm-lis-order" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-2 rounded-lg shadow-sm text-xs flex justify-center items-center transition-all active:scale-95">
                            <i data-lucide="send" class="w-4 h-4 mr-1.5"></i> Confirm & Send
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
